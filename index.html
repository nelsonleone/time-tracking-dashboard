<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="user-toggleSection">
      <div class="user-details">
        <img src="images/image-jeremy.png" alt="User Image" class="user-image">
        <div>
          <small>Report for</small>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="user-detailsOverlay">
      </div>
      <div class="overlay-text">
        <p data-daily="daily">Daily</p>
        <p data-weekly="weekly" class="active">Weekly</p>
        <p data-monthly="monthly">Monthly</p>
      </div>
    </div>
    <div class="time-content" id="time-content"></div>
  </main> 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onuegbu Nelson</a>.
  </div> -->
  <script src="script.js" type="module"></script>
</body>
</html>
